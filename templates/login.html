{% extends "base.html" %}

{% block content %}
  <h2>Iniciar sesión</h2>

  {% if form.errors %}
    <p style="color: red;">Usuario o contraseña incorrectos. Intenta de nuevo.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <p>
      <label for="id_username">Usuario:</label>
      {{ form.username }}
    </p>
    <p>
      <label for="id_password">Contraseña:</label>
      {{ form.password }}
    </p>
    <button type="submit">Entrar</button>
  </form>
{% endblock %}
