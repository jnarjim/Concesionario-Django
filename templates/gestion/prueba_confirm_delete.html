{% extends 'base.html' %}

{% block title %}Eliminar Prueba{% endblock %}

{% block content %}
  <h2>¿Estás seguro de eliminar esta prueba de conducción?</h2>

  <p><strong>{{ object }}</strong></p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>

  <p><a href="{% url 'prueba_list' %}">Cancelar</a></p>
{% endblock %}
